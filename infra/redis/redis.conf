# 비밀번호 (환경변수 주입 어려워 파일에서 관리 — .gitignore로 제외 불가하므로 배포 시 교체)
# 실제 운영 비밀번호는 이 파일을 직접 수정하거나 secrets/ 폴더로 별도 관리
requirepass change_me_in_production

# 최대 메모리 (서버 RAM에 맞게 조정)
maxmemory 256mb

# 메모리 초과 시: LRU 기준으로 만료 키부터 제거
maxmemory-policy allkeys-lru

# AOF 비활성화 (임시 데이터만 저장 — 재시작 시 유실 허용)
appendonly no

# RDB 스냅샷 비활성화
save ""
